<!Document html>

<html>

<head>

<title>Newspaper Layout</title>

 <style>

  body {

   font-family: Arial, sans-serif;

   margin: 0;

   background-color:#ff9538 ;

   color: #595959;

  }



  header, footer {

   background-color: #800000;

   color: #fff;

   padding: 20px;

   text-align: center;

  }



  section {

   background-color: #7d5c31;

   margin: 20px;

   padding: 20px;

   border-radius: 8px;

  }



  article {

   margin-bottom: 20px;

   padding: 15px;

   background-color: #d9d9d9;

   border-left: 5px solid #007acc;

  }



  h1, h2 {

   color: #0000b3;

  }



  figure {

   margin: 1;

   padding: 10px;

   background-color: #ffd900;

   text-align: center;

   font-size: 14px;

  }



  figcaption {

   margin-top: 5px;

   font-style: italic;

  }



  table {

   width: 100%;

   border-collapse: collapse;

   margin-top: 20px;

   font-size: 14px;

  }



  table, th, td {

   border: 1px solid black;

  }



  th {

   background-color: #e60000;

   color: white;

   padding: 8px;

  }



  td {

   padding: 8px;

   background-color: #f9f9f9;

  }

 </style>

</head>

<body>

<header>

<h1>Daily Dose</h1>

<p>Your trusted source for news</p>

</header>

<section>

<article>

<h2>News of the Day</h2>

 <figure>

 <img src="https://www.gg2.net/wp-content/uploads/2025/09/kantara-chapter-1.webp" alt="Kantara" width="500" />

 <figcaption>"Kantara:Chapter-1" Trailer Explores Folklore and Origins of Rituals</figcaption>

 </figure>

 </article>

  <article>

     <th>Temperature</th>

     <th>Condition</th>

    </tr>

     <td>30°C</td>

     <td>Sunny</td>

    </tr>

    <tr>

     <td>Tuesday</td>

     <td>28°C</td>

    </tr>

   </table>

  </article>

 </section>

 </footer>



</body>

</html>
