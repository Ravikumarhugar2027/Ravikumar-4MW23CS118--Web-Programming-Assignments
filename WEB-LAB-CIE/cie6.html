<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .calculator {
        width: 320px;
        margin: 50px auto;
        background-color: #ffffff;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 5px;
        text-align: center;
      }
      h2 {
        margin-top: 0;
      }
      input {
        width: 90%;
        padding: 8px;
        margin: 8px 0;
        border-radius: 3px;
        border: 1px solid #ccc;
      }
      button {
        padding: 8px;
        margin: 4px;
        width: 45%;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        font-size: 14px;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        margin-top: 15px;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h2>Simple Calculator</h2>

      <input
        type="number"
        id="num1"
        placeholder="Enter first number"
        required
      /><br />
      <input
        type="number"
        id="num2"
        placeholder="Enter second number (if needed)"
      /><br />

      <button onclick="calculate('sum')">Sum</button>
      <button onclick="calculate('difference')">Difference</button>
      <button onclick="calculate('product')">Product</button>
      <button onclick="calculate('quotient')">Quotient</button>
      <button onclick="calculate('remainder')">Remainder</button>
      <button onclick="calculate('power')">Power</button>
      <button onclick="calculate('square')">Square</button>
      <button onclick="calculate('sqrt')">Square Root</button>

      <div id="result">Result:</div>
    </div>

    <script>
      function calculate(operation) {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result;

        switch (operation) {
          case "sum":
            result = num1 + num2;
            break;
          case "difference":
            result = num1 - num2;
            break;
          case "product":
            result = num1 * num2;
            break;
          case "quotient":
            result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
            break;
          case "remainder":
            result = num1 % num2;
            break;
          case "power":
            result = Math.pow(num1, num2);
            break;
          case "square":
            result = Math.pow(num1, 2);
            break;
          case "sqrt":
            result = Math.sqrt(num1);
            break;
          default:
            result = "Invalid operation";
        }

        document.getElementById("result").innerText = "Result: " + result;
      }
    </script>
  </body>
</html>
